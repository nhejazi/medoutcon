branches:
  only:
  - master

env:
  global:
  - RGL_USE_NULL=TRUE

language: r
sudo: required
cache: packages
warnings_are_errors: true
r_build_args: '--no-manual'
r_check_args: '--no-vignettes --no-manual'

r:
  - release
  - devel

before_install:
  - Rscript -e 'update.packages(ask = FALSE)'

r_packages:
  - devtools
  - sessioninfo
  - covr
  - data.table
  - origami
  - hal9001

r_github_packages:
  - r-lib/sessioninfo
  - r-lib/covr
  - tlverse/sl3

after_success:
  ## coverage
  - travis_wait 30 Rscript -e "covr::codecov(line_exclusions = list('R/utils.R'))"

on_failure:
  - "./travis-tool.sh dump_logs"

notifications:
  email:
    on_success: change
    on_failure: change
